<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Pending List</h1>
<table>
    <tr>
      <th>Id</th>
  <th>DATE</th>
      <th>USER</th>
  <th>CATEGORY</th>
      <th>DEBIT</th>
  <th>CREDIT</th>
      <th>BALANCE</th>

    </tr>

    {% for i in value %}
    <tr>

        <td>{{i.id}}</td>
      <td>{{i.Date}}</td>
        <td>{{i.User}}</td>
      <td>{{i.Category}}</td>
        <td>{{i.Debit}}</td>
      <td>{{i.Credit}}</td>
        <td>{{i.Balance}}</td>

        <td>

            <a href="/transedit/{{i.id}}">Edit</a>
            <a href="/transdelete/{{i.id}}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% if a %}
<form method="post">
    {% csrf_token %}
    <table>
    <tr>
        <td>
            <label>id</label>
        </td>
        <td>
            <label>{{a.id}}</label>
        </td>
    </tr>
    <tr>
        <td>
            <label>Date</label>
        </td>
        <td>
            <label>{{a.Date}}</label>
        </td>
    </tr>
        <tr>
        <td>
            <label>User</label>
        </td>
        <td>
            <label>{{a.User}}</label>
        </td>
    </tr>
    <tr>
        <td>
            <label>Category</label>
        </td>
        <td>
                <select name="category">
            {% for i in values %}
            <option value="{{i.Category }}">{{ i.Category }}</option>
            {% endfor %}
            </select>
            </td>
    </tr><tr>
        <td>
            <label>select the method</label>
        </td>
        <td>
        <select name="method">

            <option value="Debit">Debit</option>
            <option value="Credit">Credit</option>

        </select>
        </td>
    </tr>
    <tr>
        <td>
            <label>amount</label>
        </td>
        <td>
            <input type="number" name="amount">

        </td>
    </tr>

    <tr>
      <td>
        <input type="submit" name="Submit">
      </td>
    </tr>
</table>
{% endif %}
<br>
    <table>
        <tr><td>
            <a href="/friend/"> Friend request</a>
        </td></tr>
        <tr><td>
            <a href="/debit/{{username}}"> Debit</a>
        </td></tr>
      <tr><td>
            <a href="/credit/{{username}}"> Credit</a>
        </td></tr>
        <tr><td>
            <a href="/catadd/">Add Category</a>
        </td></tr>

    </table>
</form>


</body>
</html>
