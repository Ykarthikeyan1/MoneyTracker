<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Friend Request</h1>
<table>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Address</th>
    <th>Username</th>
    <th>Password</th>
    <th>Action</th>
  </tr>
  {%for i in value%}
  <tr>
  <td>{{i.id}}</td>
    <td>{{i.Name}}</td>
    <td>{{i.Address}}</td>
    <td>{{i.Username}}</td>
    <td>{{i.Password}}</td>
    <td>
            <a href="/friendaccept/{{i.id}}">Accept</a>

    </td>
    <td>
            <a href="/frienddelete/{{i.id}}">Delete</a>

    </td>
  </tr>

  {% endfor %}
</table>
<br>

</body>
</html>
