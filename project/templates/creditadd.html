<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>
 Credit
</h1>
<form method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>
                <label>credit</label>
            </td>
            <td>
                <input type="number" step="0.01" name="credit">
            </td>
        </tr>
        <tr>
            <td>
                <label>category</label>
            </td>
            <td>
                <select name="category">
            {% for i in value %}
            <option value="{{i.Category }}">{{ i.Category }}</option>
            {% endfor %}
            </select>
            </td>
        </tr>

        <tr>

            <td>
                <input type="submit" value="ADD">
            </td>
        </tr>
    </table>
    <br>

</form>

</body>
</html>
