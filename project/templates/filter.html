<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form method="POST" >
    {% csrf_token %}
    <table>
        <tr>{%for i in a%}
            <td><input type="checkbox" name="option" value="{{i.Category}}">{{i.Category}}</label></td>{%endfor%}</tr>
        <tr><td><td>
                <input type="submit" value="Filter">
            </td></td></tr>
    </table>

</form>
<table>
  <tr>
    <th>Id</th>
    <th>Date</th>
    <th>User</th>
    <th>Category</th>
      <th>Description</th>
    <th>Debit</th>
    <th>Credit</th>
    <th>Balance</th><th>Action</th>
  </tr>
  {%for i in value%}
  <tr>
  <td>{{i.id}}</td>
    <td>{{i.Date}}</td>
    <td>{{i.User}}</td>
    <td>{{i.Category}}</td>
      <td>{{i.Description}}</td>
    <td>{{i.Debit}}</td>
    <td>{{i.Credit}}</td>
    <td>{{i.Balance}}</td>
    <td><a href="/transedit/{{i.id}}">Edit</a></td>
      <td><a href="/trancdelete/{{i.id}}">Delete</a></td>
  </tr>

  {% endfor %}
</table>

</body>
</html>
